<div search-panel="isSearchPanelFaded" style="opacity:0;padding-top:92px;">

  <div class="search-bar">

    <label class="search-bar__search-input">
      <input class="topcoat-text-input full"
             type="text"
             placeholder="Search"
             ng-click="displaySearch()"
             ng-keyup="search()"
             ng-model="searchField">

      <span class="search-bar__clear-search-button"
            ng-click="clearSearchField()">
        <i class="icon-x"></i>
      </span>
    </label>

    <button class="topcoat-button"
            ng-click="toggleSearch();hideSearch()">Cancel</button>

  </div>


  <div class="topcoat-list__container side-nav__list__container">

    <ul class="topcoat-list side-nav__list">

      <li class="topcoat-list__item side-nav__list__item"
          ng-repeat="link in browseByModel">

        <a class="side-nav__button"
           ng-click="toggleListItem('search-'+$index, isCollapsed)"
           ng-href="{{link.href ? '#/' + link.href : ''}}">
          <img class="img"
               data-src="holder.js/24x24/social"/>
          <span>{{link.title}}</span>
          <i class="glyphicon glyphicon-chevron-down pull-right"
             ng-show="link.subNav"></i>
        </a>

        <div id="search-{{$index}}"
             collapsed="isCollapsed"
             ng-show="link.subNav"
             style="position:relative;padding:0;margin:0;">

          <div ng-include="'views/partials/alphabet-nav.html'"></div>

          <a ng-repeat="subNavItem in link.subNav"
             style="padding:0;margin:0;display:block;"
             href="/#/{{subNavItem.href}}">

            <span>{{subNavItem.title}}</span>
          </a>
        </div>
      </li>
    </ul>
  </div>
</div>

<div class="amc-search-results"
     ng-controller="SearchContextButtonsCtrl"
     ng-class="{'show-search-results' : isSearchResultsOpen}"
     display-search-results="isSearchResultsOpen">

  <tabset class="full-width-tabs">
    <tab heading="List" active="active.list">
      <section class="amc-search-list"
               ng-include="'views/partials/search-list-view.html'"></section>
    </tab>

    <tab heading="Map" active="active.map">
      <section class="amc-search-maps"
               ng-include="'views/partials/search-map-view.html'"></section>
    </tab>

    <tab heading="Floors" active="active.floors">
      <section class="amc-search-floors"
               ng-include="'views/partials/search-floor-view.html'"></section>
    </tab>
  </tabset>

</div>
