      <div ng-controller="SearchbarCtrl" ready-search="isReady">

                role="banner"
                ng-include="'views/partials/header.html'"></header>

        </div>

        <div class="body-content container"
             ng-click="bodyTouchListener()"
             ng-view=""></div>

      </div>

    </div>
    <div ng-controller="MarketplanCtrl">
      <div toggle-market-plan="isClosed">
        <p>Market Plan Stuff!</p>
      </div>
      <nav style="text-align:center;" class="navbar navbar-default navbar-inverse navbar-fixed-bottom" role="navigation">
        <ul class="nav navbar-nav">
          <li><a href="" ng-click="toggleMarketPlan()">Market Plan</a></li>
        </ul>
      </nav>
    </div>
